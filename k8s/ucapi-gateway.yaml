apiVersion: v1
kind: ServiceAccount
metadata:
  name: ucapi-gateway
  namespace: dreamaware-staging
  labels: { app.kubernetes.io/part-of: video-generation, security-tier: trusted }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucapi-gateway
  namespace: dreamaware-staging
  labels: { app.kubernetes.io/part-of: video-generation }
spec:
  replicas: 2
  selector: { matchLabels: { app: ucapi-gateway } }
  template:
    metadata:
      labels:
        app: ucapi-gateway
        app.kubernetes.io/part-of: video-generation
    spec:
      serviceAccountName: ucapi-gateway
      containers:
      - name: api
        image: dreamaware/ucapi-gateway:latest
        ports: [{containerPort: 8080}]
        env:
        - name: VAULT_ADDR
          value: http://vault.vault.svc.cluster.local:8200
        - name: OPENAI_API_KEY
          valueFrom: { secretKeyRef: { name: openai-keys, key: api_key } }
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false