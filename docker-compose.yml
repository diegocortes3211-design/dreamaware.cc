version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: xikizpedia_dev
      POSTGRES_USER: xikizpedia
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xikizpedia -d xikizpedia_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: