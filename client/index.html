<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws://localhost:8080 wss://localhost:8080; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; report-uri /api/_csp-report" />

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()" />
    
    <title>WS Backpressure Demo</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <h1>WS Backpressure Demo</h1>
      <div class="card">
        <div id="status">Connecting...</div>
        <div id="tick">Tick: 0</div>
        <div id="state">State: 0</div>
        <div id="q_len">Client Q: 0</div>
        <div id="credits">Credits: 0</div>
      </div>
      <div class="card">
        <button id="pauseBtn" type="button">Pause</button>
      </div>
      <div class="card logs">
        <h2>Logs</h2>
        <pre id="logs"></pre>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
