name: Slack UCAPI CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/slack/**'
      - 'services/llm_adapters/**'
      - 'tests/test_ucapi_stub.py'
      - 'tests/test_cursor_adapter.py'
      - '.github/workflows/slack-ucapi.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/slack/**'
      - 'services/llm_adapters/**'
      - 'tests/test_ucapi_stub.py'
      - 'tests/test_cursor_adapter.py'
      - '.github/workflows/slack-ucapi.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install -r requirements.txt
          pip install slack-bolt # Ensure explicit install if not perfectly captured by other deps

      - name: Run Tests
        # Set dummy env vars so the modules can be imported without runtime errors
        run: |
          export SLACK_SIGNING_SECRET="dummy"
          export CURSOR_API_KEY="dummy"
          export UCAPI_URL="http://test.com"
          export UCAPI_SERVICE_KEY="dummy"
          pytest tests/test_ucapi_stub.py tests/test_cursor_adapter.py