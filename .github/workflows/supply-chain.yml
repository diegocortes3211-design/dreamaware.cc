name: Supply Chain: SBOM + Signing (keyless)
on:
  push:
    branches: [ "main", "feature/oidc-setup" ]
  pull_request:
  workflow_dispatch:
  # optional: nightly rebuilds to refresh SBOMs against lockfiles
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write # attach to releases on tags
  id-token: write # REQUIRED for cosign keyless
  actions: read

env:
  COSIGN_EXPERIMENTAL: "1"

jobs:
  sbom_and_sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Syft (SBOM)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      - name: Generate SBOMs (CycloneDX + SPDX)
        run: |
          mkdir -p artifacts
          syft dir:. -o cyclonedx-json > artifacts/sbom.cdx.json
          syft dir:. -o spdx-json > artifacts/sbom.spdx.json
          (cd artifacts && sha256sum sbom.*.json > checksums.txt)

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign SBOMs + checksums (keyless OIDC)
        run: |
          cosign sign-blob --yes \
            --output-signature artifacts/sbom.cdx.json.sig \
            --output-certificate artifacts/sbom.cdx.json.pem \
            artifacts/sbom.cdx.json
          cosign sign-blob --yes \
            --output-signature artifacts/sbom.spdx.json.sig \
            --output-certificate artifacts/sbom.spdx.json.pem \
            artifacts/sbom.spdx.json
          cosign sign-blob --yes \
            --output-signature artifacts/checksums.txt.sig \
            --output-certificate artifacts/checksums.txt.pem \
            artifacts/checksums.txt

      - name: Upload artifacts (CI)
        uses: actions/upload-artifact@v4
        with:
          name: supply-chain-bundle
          path: artifacts/

      - name: Attach to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/sbom.cdx.json
            artifacts/sbom.cdx.json.sig
            artifacts/sbom.cdx.json.pem
            artifacts/sbom.spdx.json
            artifacts/sbom.spdx.json.sig
            artifacts/sbom.spdx.json.pem
            artifacts/checksums.txt
            artifacts/checksums.txt.sig
            artifacts/checksums.txt.pem
