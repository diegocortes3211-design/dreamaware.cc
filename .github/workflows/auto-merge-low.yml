name: Auto-merge low-risk PRs
on:
  pull_request:
    types: [labeled, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'conflicts:low')
    runs-on: ubuntu-latest
    steps:
      - name: Require green checks and no change requests
        uses: actions-ecosystem/action-add-labels@v1
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'ready-to-merge') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ready-to-merge
      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
