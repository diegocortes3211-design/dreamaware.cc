name: Merkle Audit Chain

on:
  schedule:
    - cron: "0 */6 * * *" # anchor every 6h
  workflow_dispatch:

jobs:
  anchor:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install jwcrypto psycopg[binary]
      - name: Anchor snapshot
        env:
          DB_URL: ${{ secrets.AUDIT_DB_URL }}
          ANCHOR_JWK_ED25519_JSON: ${{ secrets.ANCHOR_JWK_ED25519_JSON }}
          TREE_VERSION: v1
        run: python -m services.audit.anchor_write

  verify:
    runs-on: ubuntu-latest
    needs: anchor
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install jwcrypto psycopg[binary]
      - name: Verify chain & state
        env:
          DB_URL: ${{ secrets.AUDIT_DB_URL_READONLY }}
          ANCHOR_PUB_JWK_JSON: ${{ secrets.ANCHOR_PUB_JWK_JSON }}
          TREE_VERSION: v1
          VERIFY_DAYS: "14"
        run: python -m services.audit.monitor_verify
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merkle-integrity-report
          path: reports/merkle_integrity_report.json