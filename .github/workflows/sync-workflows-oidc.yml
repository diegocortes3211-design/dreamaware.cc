name: Sync All Workflows via rsync (OIDC)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write       # grant push access
  id-token: write       # enable OIDC if you later want AWS roles

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Ensure workflows directory
        run: mkdir -p .github/workflows

      - name: Checkout template repository
        uses: actions/checkout@v4
        with:
          repository: diegocortes3211-design/workflow-templates
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          path: template

      - name: Mirror workflows via rsync
        run: |
          rsync -a --delete \
            template/.github/workflows/ \
            .github/workflows/

      - name: Detect changes
        id: detect
        run: |
          if git diff --quiet -- .github/workflows; then
            echo "nochanges=true"  >> $GITHUB_OUTPUT
          else
            echo "nochanges=false" >> $GITHUB_OUTPUT
            echo "::warning file=CHANGELOG::Workflow templates updated"
          fi

      - name: Commit & push if changed
        if: steps.detect.outputs.nochanges == 'false'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows
          git commit -m "chore: sync workflow templates via rsync (OIDC)"
          git push origin HEAD:main
