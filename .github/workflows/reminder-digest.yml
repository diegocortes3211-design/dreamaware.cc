name: Reminder Digest (Issues)
on:
  schedule:
    - cron: "0 14 * * *" # daily at 14:00 UTC
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Post digest
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            const r = yaml.load(fs.readFileSync('memory/reminders.yml','utf8')) || {reminders:[]};
            const today = new Date().toISOString().slice(0,10);
            const lines = ['## Reminder Digest — ' + today,''];
            for (const item of r.reminders || []) {
              lines.push(`- **${item.title}** — _${item.schedule}_ \n ${item.notes||''}`);
            }
            const body = lines.join('\n');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Reminder Digest — ${today}`,
              body
            });
      - name: Install deps for build (optional)
        run: |
          echo "Digest posted."
