_display_information:
  name: dreamaware-bot
  description: Dreamaware agent bridge (UCAPI/Linear/Cursor)
features:
  bot_user:
    display_name: Dreamaware
    always_online: true
  slash_commands:
    - command: /da
      description: Ask Dreamaware
      usage_hint: "/da plan focus 2â€“4pm"
      should_escape: false
      url: https://YOUR_PUBLIC_HOST/slack/commands
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - files:write
      - im:history
      - mpim:history
      - reactions:write
      - users:read
      - channels:read
      - team:read
settings:
  event_subscriptions:
    request_url: https://YOUR_PUBLIC_HOST/slack/events
    bot_events:
      - app_mention
      - message.im
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://YOUR_PUBLIC_HOST/slack/actions
  org_deploy_enabled: false